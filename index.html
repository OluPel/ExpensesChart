<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="BothContainers">

  <div class="HeadContainer">

    <div class="HeadText">
      <p class="BalanceText">My balance</p> 
      <h3 class="Balance">$921.48</h3>

    </div>
    
   <img src="./images/logo.svg" alt="" >


    
   
    

  </div>
     

    <div class="SecondContainer">

      <h3 class="Spending">Spending - Last 7 days</h3> 
   
   
      <div class="daysChart">

        <div class="Monday">
          <p class="Mon">mon</p>
        </div>

        <div class="Tuesday">
          <p class="Tues">tue</p>
        </div>

        <div class="Wednesday">
          <p class="Wed">wed</p>

        </div>

        <div class="Thursday">
          <p class="Thu">thu</p>
        </div>

        <div class="Friday">
          <p class="Fri">fri</p> 
        </div>

        <div class="Saturday">
          <p class="Sat">sat</p>
        </div>

        <div class="Sunday">
          <p class="Sun">sun</p>
        </div>
      
        
       
       
      
      
      
      </div>
      
      <hr>
      
      <div class="ThirdContainer">

        <div class="LeftText">

        <p class="Total">Total this month</p> 
        <h1 class="DollarAmount">$478.33</h1>


        </div>




        <div class="RightText">

        <p class="Percentage">+2.4%</p>
        <p class="Month">from last month</p>


        </div>
      
        
      </div>
      


    </div>
   
    




  </div>

  </div>

 <script src="./index.js"></script>
</body>
</html>
